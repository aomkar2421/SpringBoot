<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(title, content)">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body style="max-height: 100%">
	<nav class="navbar navbar-expand-lg fw-bold "
		style="background-color: #edf4c1; width: 100%; overflow: hidden;">
		<div class="container-fluid">
			<a class="navbar-brand fs-3 col-md-3 text-center" href="/"
				style="color: #3d3d3d"><i class="fa-solid fa-book"></i>
				NoteScape </a>

			<div
				class="collapse navbar-collapse col-md-9 d-flex justify-content-around"
				id="navbarSupportedContent">

				<th:block th:if="${user!=null}">
					<ul class="navbar-nav mb-2 mb-lg-0 fs-5 me-5">
						<li class="nav-item"><a class="nav-link" href="addNotes"><i
								class="fa-solid fa-plus"></i> Add</a></li>
						<li class="nav-item ms-5"><a class="nav-link"
							href="viewNotes"><i class="fa-solid fa-list"></i> View</a></li>
					</ul>

				</th:block>


				<th:block th:if="${user==null}">
					<ul class="navbar-nav mb-2 mb-lg-0 me-5">
						<li><a href="signin"
							class="btn btn-small btn-primary me-3 fw-bold"
							style="background-color: #ffb347; color: #3d3d3d"><i
								class="fa-solid fa-right-to-bracket"></i> Login</a></li>
						<li><a href="register"
							class="btn btn-small btn-primary fw-bold"
							style="background-color: #ffb347; color: #3d3d3d"><i
								class="fa-solid fa-user-plus"></i> Register</a></li>
					</ul>
				</th:block>

				<th:block th:if="${user!=null}">
					<ul class="navbar-nav mb-2 mb-lg-0 me-5">
						<li><a href="/user/viewNotes"
							class="btn btn-small btn-primary me-3 fw-bold"
							style="background-color: #ffb347; color: #3d3d3d"><i
								class="fa-solid fa-user"></i> [[${user.name}]]</a></li>
						<li><a href="/logout"
							class="btn btn-small btn-primary fw-bold"
							style="background-color: #ffb347; color: #3d3d3d"><i
								class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
					</ul>
				</th:block>



			</div>
		</div>
	</nav>

	<div th:replace="${content}"></div>


	<div
		class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5"
		style="background-color: #edf4c1; color: black;">
		<!-- Copyright -->
		<div class="mb-3 mb-md-0 fw-bold">Copyright &copy 2020. All
			rights reserved.</div>
		<!-- Copyright -->

		<!-- Right -->
		<div class="text-black">
			<a href="#!" class="me-4 text-black"> <i
				class="fab fa-facebook-f"></i></a> <a href="#!" class="me-4 text-black">
				<i class="fab fa-twitter"></i>
			</a> <a href="#!" class="me-4 text-black"> <i class="fab fa-google"></i></a>
			<a href="#!" class="text-black"> <i class="fab fa-linkedin-in"></i></a>
		</div>
		<!-- Right -->
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>
</html>
